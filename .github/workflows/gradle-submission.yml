#https://github.com/gradle/gradle-build-action#enable-dependency-graph-generation-for-a-workflow
name: Submit dependency graph
on:
  push:
  
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Gradle to generate and submit dependency graphs
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
        dependency-graph: generate-and-submit
        build-root-directory: ./spring-graphql-api
    - name: Run a build and generate the dependency graph which will be submitted post-job
      run: ./spring-graphql-api/gradlew build
